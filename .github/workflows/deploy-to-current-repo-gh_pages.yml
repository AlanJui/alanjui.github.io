name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: vuepress-deploy
      uses: AlanJui/alanjui.github.io@master
      env:
        ACCESS_TOKEN: ${{ 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 }}
        TARGET_REPO: AlanJui/alanjui.github.io
        TARGET_BRANCH: gh-pages
        BUILD_SCRIPT: yarn && yarn build
